[biter_battles]
map_info=	- - 바  이  터  배  틀 - -\n\n	당신은 팀의 로켓 사일로를 지켜내고 상대팀에게 이기는 것입니다.\n	상대의 바이터에게 과학팩을 먹여 강해지게 만들수 있습니다.\n 과학팩의 등급이 높을수록 더 강력하게 만듭니다.\n\n	직접적으로 PVP를 하게 되는 경우는 없습니다.\n 맵 가운데에 있는 강들은 매립 할수없습니다.\n	건설용 로봇들은 상대팀 건축에 동원되지 않습니다.\n	무작위의 지도 배치로 공정한 경쟁을 제공합니다. \n\n	서쪽과 동쪽에는 바이터들의 둥지가 없습니다,\n	공장의 증설과 전초기지를 건설하기 위한 지역입니다.\n	북쪽과 남쪽 방향에는 바이터 둥지가 득실거리고 있습니다.\n\n	오염이나 파괴로 바이터들은 진화하지 않습니다.\n	오직 과학팩을 이용하여 바이터들을 진화시키고 당신의 팀에 유리하게 이끌어갈 수 있습니다.\n\n	바이터들을 위해 각팀의 GUI 주요 통계를 산출합니다.\n\n	    - 진화 -\n	    바이터들은 먹으면 먹을수록 강해지고 진화합니다.\n	    최종게임에서 이 기능 수정하여 100% 이상 초과시킬수 있습니다,\n	    그들에게 더 많은 피해를 입히고 회피하게 하십시오.\n\n	    - 위험 -\n     바이터를 공격유도를 하거나 제거할경우 위험도가 하락합니다.\n	    먹이를 제공함으로써 위험도가 증가하고 즉각적인 공세를 벌일수 있습니다.\n	    위험도가 높을수록 공세가 더 강력해집니다.\n	    위험도가 0 아래 일경우에는 공세가 발생하지 않습니다.

[fish_defender]
map_info_main_caption=--피 쉬 디 펜 스--
map_info_sub_caption=    *뽀 글 부그르르 뽀 글*
map_info_text=바이터들이 시장에 있는 생선의 냄새를 맡았습니다.\n가능한 오랫동안 시장을 지켜내십시오!\n쉽지는 않을것입니다,\n왜냐하면 그것들은 시간이 지날수록 진화하고 강해지기 때문이죠.\n\n당신의 궁극적인 목표는 모든 물고기들을 고양이 행성으로 대피시키는 것입니다!!\n로켓 화물칸에 물고기를 넣고 우주로 발사 하십시오.\n걱정할필요 없습니다 우주과학 팩은 얻을수있습니다..\n\n당신은 가지고 있는 동전으로 시장에서 원하는 물건을 찾을수 있습니다.\n시장에서 추가 터렛 슬롯 을 구매할 수 있습니다..\n몇 가지의 고유 업그레이드 진열되어 있습니다.\n전차 기술 연구는 빠르게 포병 기술을 해금할수 있습니다..\n탄약 수류탄 또는 휘발성 배럴 등 위험한 물건이 들어있는 컨테이너는,\n부서질때 큰 폭발을 일으킵니다.\n어쩌면 이것은 우리에게 유리한 방법이 될수도 있습니다.
