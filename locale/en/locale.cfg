[mountain_fortress]
map_info_main_caption=마  운  틴  포  트  리  스
map_info_sub_caption=     ..덜 컹 덜 컹 칙 칙 폭 폭..
map_info_text=바이터들이 열차 화물칸에 실려있는 생선의 냄새를 맡았습니다.\n열차를 산 위쪽으로 이동하여 최대한 오래 살아남으십시오!\n간단해보이지만 전혀 쉬운일이 아닙니다,\n그들은 시간이 지남에 따라 진화하고 강해집니다.\n\n아래 지역부터  시간이 지날수록 붕괴합니다.\n벽돌 및 콘크리트 처럼 단단한 타일은 바닥의 안정성을 향상시킵니다.\n\n더욱 더 많은 자원과 보급품을 위해 깊이 파고 드십시오 그러나 무엇이 나올지는 모릅니다.\n채굴을 하기위한 조사와 당신의 채굴장비를 점검하십시오,\n뿐만 아니라 당신의 배낭의 크기와 곡괭이를 강화 하십시오.\n\nAs 당신은 땅을 파면서 어두운 절벽이나 강을 마주치게 될수있습니다.\n폭발물을 이용하여 더 큰 폭발을 일으킬수 있습니다 새로운 방식의 채굴을 할수 있습니다.\n그것들이 원하는것은 화물 컨테이너 와 정확한 조준사격.\n\n열차 화물칸을 살펴보면 보급품을 찾을수 있습니다.\n여러분들의 여정에 행운을 빕니다!

