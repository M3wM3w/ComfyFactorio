map_info_text=This industrial site turned into a non-hospitable planet due to pollution and war.\n Among other inmates, there are still bandits scavenging through the junk looking for rare items.\nThis is an ultimate survival scenario with very hostile environment.\n\n [font=heading-1]Win Codition[/font]\nFlee by a rocket. (Put a car into a rocket and enter the rocket).\n\n[font=heading-1]Non-Aggression Pact(NAP)[/font]\nFORMING A NAP\nGrab a raw fish [img=item/raw-fish] and drop it on someone with [virtual-signal=signal-Z] button (in default setting).\nBREAKING A NAP\nGrab a coal piece [img=item/coal] and drop it on someone with [virtual-signal=signal-Z] button (in default setting).\n\n[font=heading-1]Coins[/font]\n[font=default-bold]Coins [img=item/coin] are the main medium that you use in the market. You obtain them by researching stuff and pvp activites.[/font]\n\n[font=heading-1]Other[/font]\n- You die, you lose everything.\n- You leave, you lose everything.\n- Technology cost is 10x lower.\n- The merchant is a gateway to PvP.\n- The light is your best friend.\n\nScenario by cogito123. If you find any bugs/balancing issues, report it to getcomfy.eu/discord. Thanks for playing this map!\n