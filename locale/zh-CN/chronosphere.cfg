[chronosphere]
map_info_main_caption= 时间跃迁火车
map_info_sub_caption=    ..Comfylatron疯了..
map_info_text= Comfylatron捕获了鱼车，并把它放入了时间机器中。.\n 你作为他的同伴任务是:\n\n[1] 不计一切代价保持火车运行！.\n[2] 从各个不同的区域收集资源.\n[3a] 在火车旁边按回车键，进入火车内部.\n[3b] 在火车内的汽车旁边按回车，可以出去.\n[4] 火车内充能计算器会计算火车的跃迁速度，但注意车内的污染也会激怒虫子.\n[5] 把物品放进蓝箱子，可以把物品传送到火车内部.\n[6] 有些地方很贫瘠，而有些很富有，又或是充满危险.\n\n 战利品，虫子进化指数，都随着跃迁次数增加.\n. 在跃迁时，车外的人会被传送进来 ，但建筑物不会 \n 每次跃迁，你每分钟的金币收入都会多25。直到第25次跃迁.\n 同时可以增加挖矿产量，速度，背包大小.\n\n 祝你好运，别让虫子干掉火车! \n 汉化:itam。交流群:701077913
map_jump=目的地: __1__, 矿富含量: __2__, 昼夜循环 __3__ 
train_HP=血量: __1__ / __2__
train_name= 时光火车

message_danger1=Comfylatron: 我们遇到了个问题! 我们在跳跃中受到了干扰, 只有一部分能源被使用了, 所以这个地方可能是个陷阱!
message_danger2=Comfylatron: 电池不稳定, 我们需要坚持到电量充满.
message_danger3=机器人声音: 入侵警报! 检测到生命体征!! 必须清除目标!!
message_danger4=机器人声音: 核导弹已武装。开始倒计时.
message_danger5=Comfylatron: Oh rip. 我可以应付即将到来的核打击，如果你帮我安装反导弹系统, 不过你要对付剩下的! 快！摧毁发射井，在他们发射之前!
message_rampup50=Comfylatron: 虫子开始适应我们的存在，每一秒都在变强...
message_overstay=Comfylatron: 我们花了这么长时间才离开那个星球，我们目的地已经有了一些变化...
message_jump180=Comfylatron: 电力充满! 倒计时开始！将在180秒后跃迁!
message_jump60=Comfylatron: 快到时间了! 带上你能带的东西, 我们将在60秒后跃迁!
message_jump30=Comfylatron: 最好快点，只有30秒了!!
message_jump10=Comfylatron:  __1__ 秒后跃迁!
message_jump=Comfylatron:whoooooeeeeel! 我们正在跃迁! 这是第 __1__次跃迁
message_poison_defense=Comfylatron: 启动毒气保护装置，让我们杀光他们!
message_nuke=警告：核弹已发射.
message_nuke_intercepted= 反导系统成功拦截了一枚来袭的核弹。
message_accident=Comfylatron: 离线玩家发生了小意外，他们的尸体出现在了火车旁边
message_silo=核弹发射井已摧毁. 你抢夺了 __1__ 原子弹. Comfylatron 为你安全的捕获了它们 .
message_game_won_restart=Comfylatron: 等等什么？看起来我们没有修好火车，它把我们传送回了过去…唉…让我们再来一次，现在好了
message_fishmarket1=Comfylatron: 所以我们在鱼市场. 当他们点鱼时, 我们就知道这里很安全，我想我们也会这样做 .
message_fishmarket2=Comfylatron: 我希望你有足够的核弹. 我们从卫星了解一些太空!
message_fishmarket3=Comfylatron: 嘿！我找到一些核弹，你可以拿走它们.
message_lava=Comfylatron: 哦，这个有点热。最好保持距离！或者试着用砖块来避免熔岩？你看见了那些虫子吗？它们在火焰里洗澡!
message_choppy=Comfylatron: OwO 这些树木怎么奇奇怪怪的？挖槽，可以挖出矿石诶。
message_game_lost1=我们的火车被摧毁了!
message_game_lost2=Comfylatron 将要杀了你，因为时光火车是他的一切!
message_evolve=Comfylatron:虫子开始适应我们的存在，并且他们有一套思维分享系统，如果我们在这里待的太久，下一个目的地的虫子会更强 !
message_quest1=Comfylatron: 你知道…我有个大任务。把鱼送到鱼市场。但是这列火车坏了。请帮我修一下火车控制室！
message_quest3=Comfylatron: 啊，我们需要给这台机器更多的动力和更好的导航芯片组。请给我再拿一些材料。
message_quest5=Comfylatron: 终于找到了主要问题。我们需要重建整个处理器。正是我害怕的。还有几件事。。。
message_quest6=Comfylatron:我已经完成了CPU的最后一部分。现在我们只需要同步正确的时间，就搞定了！请开始准备卫星和火箭发射井吧。
message_not_won_yet=Comfylatron:你成功送达了鱼，但这里还有 __1__ 个敌人. 杀光他们，确保鱼安全!
message_game_won1=Comfylatron: 谢谢你们把鱼安全送到. 这是一次艰难的旅程。虫子都死了，现在鱼永远安全了。。。...
message_game_won2=鱼市场: 感谢 你们，送来了 ，__1__ 条鱼!
message_game_won3=游戏将在5分钟内重置！利用剩下的时间，尽可能多的送鱼，来获得更高的分数，或者放松一下！!
message_fish_added=鱼市场: 谢谢你们的鱼! 目前分数为 __1__!
message_comfylatron_desync=Comfylatron: 我给你时间，快回去工作, __1__!
message_quest_research=Comfylatron: 哦，我的天！你的研究太慢了！我为我们的实验室做了一些调整！
message_poison_mastery_unlock=Comfylatron: 为什么这个叫毒药的东西干掉了？为什么你不能像我一样，对它免疫？来吧！让我们开始研究毒药吧！
spidertron_not_allowed=蜘蛛只能在最终地图被使用!

difficulty1=适合单人游戏。污染少，咬人攻击少，升级更便宜，等等。
difficulty2=小团队难度。减少污染，更少的咬人攻击，但，虫子不是完全微不足道的。
difficulty3=简单.减少污染, 虫子进攻和金币开销.\n。如果你是单人玩的，点击左上角的按钮，可以改变难度
difficulty4=非常平衡的设置，所有东西都恰到好处.
difficulty5=有一些调整，更多虫子，很有乐趣
difficulty6=也许应该开始准备你的 diapers. (看不懂了，不翻译了)
difficulty7=可玩性最高的模式，也许吧
